
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<div id="d0">
    <div id="d1">
        <h1>Registration</h1><br>
        <label for="name">Name</label>
        <input type="text" name="" id="name" required>
        <br><br>
        <label for="pswd">Password</label>
        <input type="password" name="" id="pswd" required>
        <br><br>

        <button class="btn btn-success" onclick="reg()" type="save" id="submit">Submit</button>
        <button class="btn btn-success" type="reset" id="reset1">Reset</button>

    </div>

    <!-- <div class="alertt"></div> -->

    <div id="d2">
        <h1>Login</h1><br>
        <label for="uname">Name</label>
        <input type="text"  id="uname" required>
        <br><br>
        <label for="upswd">Password</label>
        <input type="password" id="upswd" required>
        <br><br>
        
        <button class="btn btn-success" onclick="login()" type="save" id="login">Login</button>
        <button class="btn btn-success" type="reset" id="reset2">Reset</button>

    </div>
</div>

<div id="d3"> </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .welcome-box {
            margin-top: 10vh;
            border-radius: 20px;
            background: #fffbe7;
            box-shadow: 0 8px 32px 0 rgba(60, 60, 120, 0.2);
            padding: 40px 30px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="welcome-box text-center">
            <h1 class="mb-4 text-primary">Welcome, <span id="name"></span>!</h1>
            <p class="lead">You have successfully logged in.</p>
            <div class="btn btn-success" id="logout">Log Out</div>
            <div class="btn btn-success" id="back">Back</div>
        </div>
    </div>

    <div id="d3"></div>
    <script>
        const user = localStorage.getItem('name');
        if (!user) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('name').textContent =user;
        }

        document.getElementById("logout").addEventListener("click",function(){
            localStorage.clear();
        document.getElementById("d3").innerHTML=`<div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Deleted!</strong> You have Logged out Successfully.
        </div>`;
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000);
            


        });

        document.getElementById("back").addEventListener("click",function(){
        // localStorage.clear();
        document.getElementById("d3").innerHTML=`<div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Back!</strong> Taking Back to Login page.
        </div>`;
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000);
            


        });


    </script>
</body>
</html>
